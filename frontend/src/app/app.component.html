<div class="min-h-screen bg-indigo-600">

  <div class="bg-indigo-600 pb-32">
    <nav class="">
      <div class="max-w-7xl mx-auto px-2 sm:px-4 lg:px-8">
        <div
          class="relative h-16 md:flex md:items-center md:justify-between md:border-b md:border-indigo-400 md:border-opacity-25">
          <div class="px-2 flex items-center justify-center lg:px-0">
            <div class="flex-shrink-0 items-center">
              <header class="">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                  <h1 class="text-3xl font-bold text-white">
                    To Do List
                  </h1>
                </div>
              </header>
            </div>
          </div>
          <div class="flex-1 px-2 flex justify-center lg:ml-6 md:justify-end">
            <form>
              <div class="max-w-lg w-full lg:max-w-xs">
                <label for="search" class="sr-only">Search</label>
                <div class="relative text-gray-400 focus-within:text-gray-600">
                  <div class="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center">
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                      aria-hidden="true">
                      <path fill-rule="evenodd"
                        d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                        clip-rule="evenodd" />
                    </svg>
                  </div>
                  <input id="search" (ngModelChange)="search($event)"  [(ngModel)]="query" [ngModelOptions]="{standalone: true}"
                    class="block w-full bg-white py-2 pl-10 pr-3 border border-transparent rounded-md leading-5 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-indigo-600 focus:ring-white focus:border-white sm:text-sm"
                    placeholder="Search" type="text" >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <main>
    <div class="max-w-7xl mx-auto pb-12 px-4 sm:px-6 lg:px-8">
      <div class="bg-white rounded-lg shadow px-5 py-6 sm:px-6">

        <div class="flex flex-col space-y-6">
          <app-task-add (addTaskEventEmitter)="addTaskEventEmitter($event)" [categories]="categories" [task]="task"></app-task-add>
          <app-task-list (editTaskEventEmitter)="editTaskEventEmitter($event)" [tasks]="tasks"></app-task-list>
        </div>
      </div>
    </div>
  </main>

</div>
